<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercicio 5</title>

	<script>

//Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.		

		var num1 = parseInt(prompt("Digite um número:"));
		var num2 = parseInt(prompt("Digite um número:"));

	

		if(num1==num2){
			document.write("Os números informados são iguais!");
		}

		else if (num1 > num2){
			document.write("O primeiro número informado é o maior!");
		}

		else if(num2 > num1){
			document.write("O segundo número informado é o maior!");
		}
	</script>
</head>

</body>
